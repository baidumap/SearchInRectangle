<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInRectangle/1.2/src/SearchInRectangle_min.js"></script>

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/baidumap/SearchInRectangle">View On GitHub</a></li>
          <li class="downloads"><a href="https://github.com/baidumap/SearchInRectangle/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="https://github.com/baidumap/SearchInRectangle/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Searchinrectangle</h1>
          <p></p>
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/baidumap">baidumap</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>

        <div style="width:520px;height:340px;border:1px solid gray" id="container">
        </div>
        <input type="button" value="开启" onclick="pullBox.open();" />
        <input type="button" value="关闭" onclick="pullBox.close();" />
        <div id="result" style="width:520px;"></div>
      </section>

    </div>
    <script type="text/javascript">
        var map = new BMap.Map("container");
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);     
        var keyword = "餐馆" ;
        var pullBox = new BMapLib.SearchInRectangle(map,keyword,{
            renderOptions:{
                map: map,
                strokeWeight: 3,
                strokeColor: "red",
                fillColor:"white",
                opacity: 0.5,                
                followText: "拖拽鼠标搜索"+ keyword +"",
                autoClose: true,
                autoViewport: false,
                alwaysShowOverlay: false
            }
        });     
        pullBox.setLineStyle("dashed");    
    </script>
    
  </body>
</html>
